<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test your movie knowledge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="banner"><h1 class="js-banner-text">So you think you know movies, huh?</h1></header>
  <section class="introduction">
    <p class="explanation js-explanation"><h2>Put your late-night Netflix binging to good use and show off your movie knowledge!<br>
        We'll show you a short movie clip and provide you multiple choice selections to choose from.<br>
        Get all 10 correct and earn bragging rights among your friends!</h2>
    </p>
    <div class="start-button-div js-start-button-div">
        <button class="start-quiz"><span>Let's Go!</span></button>
    </div>
  </section>
  <form name="multiple-choice" class="answers hidden">
    <input type="radio"></input>
    <label class="labels js-label-1">Answer 1</label><br>
    <input type="radio"></input>
    <label class="labels js-label-2">Answer 2</label><br>
    <input type="radio"></input>
    <label class="labels js-label-3">Answer 3</label><br>
    <input type="radio"></input>
    <label class="labels js-label-4">Answer 4</label>
  </form>
</body>
</html>
